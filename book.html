<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="ms-5 navbar-brand" href="#">Book Shop</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="me-5 justify-content-end collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active me-5" aria-current="page" href="#">Home</a>
              <a class="nav-link me-5" href="#">Features</a>
              <a class="nav-link me-5" href="#">Pricing</a>
              
            </div>
          </div>
        </div>
      </nav>

      

</header>

<main>
<!-- search -->
    <div class="w-50 mx-auto pt-5 input-group mb-3">
        <input id="search-field" type="text" class="form-control" placeholder="Find Your Favourite Books" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchBtn()" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button> <br>
        <p class="ms-4 mt-1" id="error"></p>
      </div>
      <!-- spinner -->
      <div id="spinner" class="d-none text-center"> 
    
        <div class="spinner-grow text-danger" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
         
        </div>

<!-- total search -->
<p class="text-light text-center" id="total-number">Total Searching Result : <span id="result"></span> </p>

<!-- card -->
  <div id="book-card" class="mx-auto container row-cols-lg-4 row row-cols-1 row-cols-md-3 g-4">
   
  </div>
      
  
  </div>
          

</main>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="book.js"></script>
</body>
</html>
